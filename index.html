<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="game">
            <h1>Simple Game</h1>
            <h3 class="wining-msg"></h3>
            <h4 class="winer-score">Winer Score: <span>0</span></h4>
            <p>Player-1: <span class="player1">0</span></p>
            <p>Player-2: <span class="player2">0</span></p>

        </div>
        <form>
            <input type="text" name="name" class="number">
            <input type="submit" name="submit" class="submit">
            <button type="reset" class="reset">Reset</button>
        </form>
        <div class="button">
            <button class="p1btn">Player One</button>
            <button class="p2btn">Player Two</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
